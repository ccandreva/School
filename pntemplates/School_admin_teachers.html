<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=configure.gif set=icons/large alt='Settings' ]--></div>
    <h2>Teachers</h2>
  
    <!--[if $errormsg != '']-->
        <div class="validationSummary pn-errormsg">
        <!--[$errormsg]-->
        </div>
    <!--[/if]-->

    <table class="z-datatable">
	<thead>
	    <tr>
		<th>Grade</th>
		<th>Teacher</th>
	    </tr>
	</thead>
	<tbody>
	    <!--[foreach from=$Teachers item=teacher]-->
	    <tr class="<!--[cycle values="z-odd,z-even"]-->" >
		<td><!--[$teacher.Grade]--></td>
		<td><!--[$teacher.Name]--></td>
	    </tr>
	    <!--[/foreach]-->
	</tbody>
    </table>
    
    
    <form class="application" method="post">
	<fieldset>
	    <legend>Add Teacher</legend>
	    <ul>
		<li>
		    <ul>
			<li>
			    <label for="TeacherName">Teacher Name</label>
			    <input type="text" name="TeacherName" value="<!--[$TeacherName]-->">
			</li>
			<li>
			    <label for="TeacherGrade">Grade</label>
			    <input type="text" name="TeacherGrade" value="<!--[$TeacherGrade]-->"  size="3" maxlength="3">
			</li>
			<li>
			    <label for="submit">&nbsp;</label>
			    <input type="submit" name="Add" value="Add"/>
			</li>
		    </ul>
		</li>
	    </ul>
	</fieldset>
	
    </form>
</div>
